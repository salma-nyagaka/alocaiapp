version: "3.8"
   
services:
  db:
    restart: always
    image: postgres:14
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=alocai
      - POSTGRES_USER=alocai
      - POSTGRES_PASSWORD=alocai
  web:
    restart: always
    build: .
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=alocai
      - POSTGRES_USER=alocai
      - POSTGRES_PASSWORD=alocai
    depends_on:
      - db
